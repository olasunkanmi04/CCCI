<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/csi.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,600,700&display=swap" rel="stylesheet">
    <title>CCCI | Contact Us</title>
</head>

<body class="contact">
    <header class="home__hero">
        <div class="event__hero-bg contact__hero-bg">
            <div data-include="navbar.html"></div>

            <div class="event__hero-text">
                <h3 class="home__hero-text">Contact Us</h3>
            </div>
        </div>
    </header>


    <main>
        <section class="event">
            <div class="section__wrap">
                <div class="row mx-0">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-5">
                        <div class="contact__address">
                            <h3 class="contact__title">Our Church</h3>
                            <p class="contact__address-location">9920 Rhode Island Avenue, College Park, MD 20740</p>
                            <p class="contact__address-email">Email: <span>hello@ccci.org</span></p>
                            <p class="contact__address-phone">Phone: <span>+1 (240) 615-6744</span></p>
                            <div class="contact__social">
                                <a href="#">
                                    <svg class="icon icon-instagram">
                                        <use xlink:href="#icon-instagram"></use>
                                    </svg>
                                </a>
                                <a href="#">
                                    <svg class="icon icon-facebook">
                                        <use xlink:href="#icon-facebook"></use>
                                    </svg>
                                </a>
                                <a href="#">
                                    <svg class="icon icon-youtube">
                                        <use xlink:href="#icon-youtube"></use>
                                    </svg>
                                </a>
                                <a href="#">
                                    <svg class="icon icon-twitter">
                                        <use xlink:href="#icon-twitter"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <div class="contact__form">
                            <h3 class="contact__title">Contact Us/Prayer Request</h3>
                            <form action="contact">
                                <div class="row mx-0">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 pl-sm-0">
                                        <div class="form-group">
                                            <input type="text" class="form-control contact__input"
                                                placeholder="First Name*">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 pr-sm-0">
                                        <div class="form-group">
                                            <input type="text" class="form-control contact__input"
                                                placeholder="Last Name*">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 pl-sm-0">
                                        <div class="form-group">
                                            <input type="text" class="form-control contact__input" placeholder="Email*">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 p-0">
                                        <div class="form__group">
                                            <textarea name="" id="" cols="30" rows="10"
                                                class="form-control contact__textarea"
                                                placeholder="Message*"></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="cta-button">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div data-include="footer.html"></div>

    </main>



    <div data-include="svg.html"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
